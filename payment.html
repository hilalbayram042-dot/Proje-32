<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Ekranı - Uçuş Rezervasyonu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="welcome.css">
</head>
<body class="payment-page">
    <div class="container">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="reviews.html" data-translate="reviews_link">Değerlendirmeler</a></li>
                <li><a href="membership.html" data-translate="membership_link">Üyelik Sayfası</a></li>
                <li><a href="cancel-reservation.html" data-translate="cancel_reservation_link">Rezervasyon İptal</a></li>
                <li><a href="flights.html" data-translate="flights_link">Uçuşlar</a></li>
                <li><a href="reservation.html" data-translate="reservations_link">Rezervasyonlar</a></li>
                <li><a href="contact.html" data-translate="contact_link">İletişim</a></li>
            </ul>
            <div class="language-selector">
                <button class="language-btn" data-translate="language_button">Dil</button>
                <ul class="language-dropdown">
                    <li><a href="#" data-lang="tr">Türkçe</a></li>
                    <li><a href="#" data-lang="en">English</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <h1 data-translate="payment_info_title">Ödeme Bilgileri</h1>
        </header>
        <main>
            <div id="payment-summary" class="payment-summary">
                <!-- Payment summary will be inserted here -->
            </div>
            <div id="payment-form-container">
                <div class="payment-form">
                    <h3 data-translate="credit_card_info_title">Kredi Kartı Bilgileri</h3>
                    <div class="form-group">
                        <label for="card-number" data-translate="card_number_label">Kart Numarası</label>
                        <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
                    </div>
                    <div class="form-group">
                        <label for="card-name" data-translate="card_name_label">Kart Üzerindeki İsim</label>
                        <input type="text" id="card-name" placeholder="Ad Soyad" required>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="expiry-date" data-translate="expiry_date_label">Son Kullanma Tarihi</label>
                            <input type="text" id="expiry-date" placeholder="AA/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvc" data-translate="cvc_label">CVC</label>
                            <input type="text" id="cvc" placeholder="123" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button id="pay-btn" data-translate="complete_payment_button">Ödemeyi Tamamla</button>
            </div>
        </main>
    </div>
    <script src="translation.js"></script>
    <script src="payment.js"></script>
</body>
</html
